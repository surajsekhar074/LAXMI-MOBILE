{% extends 'nvgbar.html' %}

{% block body %}
<div class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">👥 All Users</h2>

    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full table-auto border-collapse">
            <thead class="bg-gray-100 text-left">
                <tr>
                    <th class="px-6 py-3 text-sm font-medium text-gray-600">Username</th>
                    <th class="px-6 py-3 text-sm font-medium text-gray-600">Assigned Store</th>
                    <th class="px-6 py-3 text-sm font-medium text-gray-600">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for profile in users %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-gray-800">{{ profile.user.username }}</td>
                    <td class="px-6 py-4 text-gray-800">{{ profile.store.name }}</td>
                    <td class="px-6 py-4">
                        <a href="{% url 'reset_password' profile.user.id %}" class="text-blue-600 hover:underline mr-4">🔁 Reset Password</a>
                        <a href="{% url 'edit_user' profile.user.id %}" class="text-green-600 hover:underline mr-4">✏️ Edit</a>
                        <a href="{% url 'delete_user' profile.user.id %}" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this user?');">🗑️ Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-gray-500 text-center">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
