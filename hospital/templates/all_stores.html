{% extends 'nvgbar.html' %}
{% block body %}

<div class="container mt-5">
    <h2 class="text-center mb-4">All Registered Stores</h2>

    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th>No</th>
                <th>Store Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for store in stores %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ store.name }}</td>
                <td>{{ store.location }}</td>
                <td>
                    <a href="{% url 'edit_store' store.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_store' store.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No stores found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    body {
        background-color: #f9f9f9;
        font-family: 'Arial', sans-serif;
    }

    
/* Default styles - Desktop first */

/* --- MOBILE --- */
@media (max-width: 768px) {
    h2, h4 {
        font-size: 22px;
        text-align: center;
    }

    table {
        font-size: 14px;
    }

    th, td {
        padding: 8px;
    }

    .btn, .modern-button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
    }

    input[type="text"], input[type="number"], input[type="date"], select, textarea {
        width: 100%;
        font-size: 16px;
    }

    .container {
        padding: 10px;
    }

    .table-responsive {
        overflow-x: auto;
    }
}

/* --- TABLET --- */
@media (min-width: 769px) and (max-width: 1024px) {
    h2, h4 {
        font-size: 26px;
    }

    table {
        font-size: 16px;
    }

    .btn, .modern-button {
        font-size: 17px;
        padding: 10px 20px;
    }

    input[type="text"], input[type="number"], input[type="date"], select, textarea {
        font-size: 16px;
    }
}



    .container {
        max-width: 600px;
       
        
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       
    }

    h2 {
        color: #1e3a8a;
        font-weight: bold;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control-sm {
        height: 35px;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #1e3a8a;
        border: none;
        font-size: 14px;
    }

    .btn-primary:hover {
        background-color: #2b6cb0;
    }

    .form-control {
        font-size: 14px;
    }

    .btn-sm {
        padding: 8px 15px;
    }

    .mb-3 {
        margin-bottom: 20px;
    }
</style>

{% endblock %}
