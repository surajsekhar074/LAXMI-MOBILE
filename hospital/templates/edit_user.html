{% extends 'nvgbar.html' %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800">✏️ Edit Staff</h2>
      <p class="mt-2 text-sm text-gray-600">Editing <span class="text-indigo-600 font-semibold">{{ user.username }}</span></p>
    </div>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        >
      </div>

      <div>
        <label for="store" class="block text-sm font-medium text-gray-700">Store</label>
        <select
          id="store"
          name="store"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        >
          {% for store in stores %}
            <option value="{{ store.id }}" {% if profile.store.id == store.id %}selected{% endif %}>{{ store.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
