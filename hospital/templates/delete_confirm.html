{% extends 'nvgbar.html' %}
{% block body %}
<div class="container mt-4">
    <h4>Are you sure you want to delete this note?</h4>
    <p><strong>{{ note.model_name }}</strong> - {{ note.problem }}</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_notes' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
